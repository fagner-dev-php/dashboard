<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Brand.</h2>
            </div>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Busque aqui...">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/user.png" alt="Usuário">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-graduate"></i>
                        <div>Students</div>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div>Teachers</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <div>Employees</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <div>Analytics</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Earnings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Settings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Help</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="top-list">
                <h1>Visualizar</h1>
                <button class="button"><i class="fa-solid fa-file-circle-plus"></i> Cadastrar</button>
            </div>

            <div class="view-adm">
                <div class="content-adm">
                    <div class="view-det-adm">
                        <span class="view-adm-title">Nome: </span>
                        <span class="view-adm-info">Cesar</span>
                    </div>

                    <div class="view-det-adm">
                        <span class="view-adm-title">E-mail: </span>
                        <span class="view-adm-info">cesar@celke.com.br</span>
                    </div>

                    <div class="view-det-adm">
                        <span class="view-adm-title">Título 1: </span>
                        <span class="view-adm-info">Informação 1</span>
                    </div>

                    <div class="view-det-adm">
                        <span class="view-adm-title">Título 2: </span>
                        <span class="view-adm-info">Informação 2</span>
                    </div>

                    <div class="view-det-adm">
                        <span class="view-adm-title">Título 3: </span>
                        <span class="view-adm-info">Informação 3</span>
                    </div>

                    <div class="view-det-adm">
                        <span class="view-adm-title">Título 4: </span>
                        <span class="view-adm-info">Informação 4</span>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
</body>

</html>
